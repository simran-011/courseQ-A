<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch4 practice q1</title>
</head>
<style>
    .card {
        display: inline-block;
        height: 200px;
        width: 200px;
        margin: 10px;
        border-radius: 10px;
        border: black 2px solid;
        box-shadow: 2px 2px 8px black;
        transition: 2s;
    }

    img {
        width: 100%;
        height: 50%;
        border-radius: 5px 5px;
    }

    .card:hover {
        box-shadow: 8px 8px 12px black;
    }

    .desc {
        padding: 5px;
    }
</style>
<body>
    <div class="card">
        <img src="rohit.jpg" alt="love">
        <div class="desc">
            <h3>Rohit Saraf</h3>
            <p>Actor</p>
        </div>
    </div>
    <div class="card">
        <img src="prajakta.jpg" alt="">
        <div class="desc">
            <h3>Prajakta koli</h3>
            <p>Actor</p>
        </div>
    </div>
    
</body>
</html>
