<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac CH3</title>
</head>
<style>
    #container {
        height: 200px;
        width: 70px;
        border: 2px solid black;
    }

    .inner_container {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        margin: 10px;
        border: 2px solid black;
    }
</style>
<body>
    <div id="container">
        <div class="inner_container" style="background-color: red;"></div>
        <div class="inner_container" style="background-color: yellow;"></div>
        <div class="inner_container" style="background-color: green;"></div>
    </div>
</body>
</html>
